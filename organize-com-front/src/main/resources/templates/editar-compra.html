<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<form action="/compra/editar" method="post">
  <div class="container mt-4">
    <div class="mb-3">
      <input type="hidden" class="form-control" id="idCompra" name="idCompra" th:value="${compra.id}">
    </div>
    <div class="mb-3">
      <label for= "nomeEstabelecimentoCompra" class="form-label">Nome do Estabelecimento</label>
      <input type="text" class="form-control" id="nomeEstabelecimentoCompra" name="nomeEstabelecimentoCompra" th:value="${compra.nomeEstabelecimentoCompra}">
    </div>
    <div class="mb-3">
      <label for= "dataCompra" class="form-label">Data Compra</label>
      <input type="date" class="form-control" id="dataCompra" name="dataCompra" th:value="${compra.dataCompra}">
    </div>
    <div class="mb-3">
      <label for= "valorCompra" class="form-label">Valor</label>
      <input type="text" class="form-control" id="valorCompra" name="valorCompra" th:value="${compra.valorCompra}">
    </div>
    <div class="mb-3">
      <label for= "tipoEstabelecimentoCompra" class="form-label">Tipo Estabelecimento</label>
      <input type="text" class="form-control" id="tipoEstabelecimentoCompra" name="tipoEstabelecimentoCompra" th:value="${compra.tipoEstabelecimentoCompra}">
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
