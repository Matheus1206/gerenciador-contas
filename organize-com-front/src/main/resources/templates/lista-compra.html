<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hist√≥rico de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Organize</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/compra">Nova Compra</a>
                <a class="nav-link" href="/limite">Definir Novo Limite</a>
                <a class="nav-link" href="/compra/listar">Listar Compras</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-3">
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Nome Estabelecimento</th>
        <th scope="col">Data</th>
        <th scope="col">Valor</th>
        <th scope="col">Tipo Estabelecimento</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="compra: ${compras}">
                <td th:text="${compra.nomeEstabelecimentoCompra}"></td>
                <td th:text="${compra.dataCompra}"></td>
                <td th:text="${compra.valorCompra}"></td>
                <td th:text="${compra.tipoEstabelecimentoCompra}"></td>
                <td><a th:href="@{'excluir/' + ${compra.id}}">excluir</a>
                <td><a th:href="@{'editar/' + ${compra.id}}">editar</a></td>
        </tr>
    </tbody>
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
