<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hist√≥rico de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
<table class="table">
    <thead>
    <tr>
        <th scope="col">Nome Estabelecimento</th>
        <th scope="col">Data</th>
        <th scope="col">Valor</th>
        <th scope="col">Tipo Estabelecimento</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="compra: ${compras}">
                <td th:text="${compra.nomeEstabelecimentoCompra}"></td>
                <td th:text="${compra.dataCompra}"></td>
                <td th:text="${compra.valorCompra}"></td>
                <td th:text="${compra.tipoEstabelecimentoCompra}"></td>
            <td></td>
        </tr>
    </tbody>
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
