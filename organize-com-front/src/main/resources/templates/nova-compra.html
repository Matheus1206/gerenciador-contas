<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova Compra</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.maskMoney.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Organize</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/compra">Nova Compra</a>
                <a class="nav-link" href="/limite">Definir Novo Limite</a>
                <a class="nav-link" href="/compra/listar">Listar Compras</a>
            </div>
        </div>
    </div>
</nav>
<form action="/compra/save" method="post">
    <div class="container mt-4">
        <div class="mb-3">
            <label for="nomeEstabelecimentoCompra" class="form-label">Nome do Estabelecimento</label>
            <input type="text" class="form-control" id="nomeEstabelecimentoCompra" name="nomeEstabelecimentoCompra">
        </div>
        <div class="mb-3">
            <label for="dataCompra" class="form-label">Data Compra</label>
            <input type="date" class="form-control" id="dataCompra" name="dataCompra">
        </div>
        <div class="mb-3">
            <label for="valorCompra" class="form-label">Valor</label>
            <input type="text" class="form-control" id="valorCompra" name="valorCompra">
        </div>
        <div class="mb-3">
            <label for="tipoEstabelecimentoCompra" class="form-label">Tipo Estabelecimento</label>
            <input type="text" class="form-control" id="tipoEstabelecimentoCompra" name="tipoEstabelecimentoCompra">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
<script>
  $(function(){
            $('#valorCompra').maskMoney({prefix:'R$ ', allowNegative: true, thousands:'.', decimal:',', affixesStay: true});
        })
 </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>

</body>
</html>
