<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <form action="/compra/save" method="post">
        <div class="container mt-4">
            <div class="mb-3">
                <label for= "nomeEstabelecimentoCompra" class="form-label">Nome do Estabelecimento</label>
                <input type="text" class="form-control" id="nomeEstabelecimentoCompra" name="nomeEstabelecimentoCompra">
            </div>
            <div class="mb-3">
                <label for= "dataCompra" class="form-label">Data Compra</label>
                <input type="date" class="form-control" id="dataCompra" name="dataCompra">
            </div>
            <div class="mb-3">
                <label for= "valorCompra" class="form-label">Valor</label>
                <input type="text" class="form-control" id="valorCompra" name="valorCompra">
            </div>
            <div class="mb-3">
                <label for= "tipoEstabelecimentoCompra" class="form-label">Tipo Estabelecimento</label>
                <input type="text" class="form-control" id="tipoEstabelecimentoCompra" name="tipoEstabelecimentoCompra">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
